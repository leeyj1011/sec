<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: blue;
        }
        #contain{
            background-color: yellowgreen;
            height: 600px;
            position: relative;
        }
        #rightBottom{
            background-color: violet;
            position: absolute;
            right: 30px;
            bottom: 50px;
            padding: 50px;
        }
        #leftBottom{
            background-color: tomato;
            position: absolute;
            left: 30px;
            bottom: 50px;
            border: darkblue;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="rightBottom">
            오른쪽밑에DIV
        </div>
        <div id="leftBottom">
            <iframe 
            width="700" 
            height="300" 
            src="https://www.youtube.com/embed/q75scBzQcHk" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
            
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id는 중복 허용이 되지 않는다. class 중복 허용 된다.*/
        #ha{
            color:bisque;
        }
        .hb{
            background-color: blueviolet;
        }
        .center{
            text-align: center;
        }
        .p{
            font-size: 300%;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="ha">h1</h1>
        <h2 class="hb">h2</h2>
        <h3 class="hb center">h3</h3>
        <h4 class="p">h4</h4>
        <h5>h5</h5>
        <p class="center">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat libero quia officiis error? Omnis optio aspernatur expedita iure! Facere, aut libero vero ipsam corrupti voluptatum expedita eligendi. Nemo, earum voluptatum!    
        </p>
    </div>    
</body>
</html>
